 <!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "/game.css">
        <link href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">
    </head>
    <body class = "container">
        <div class = "row">
            <div class = "col-lg-4">
                <img src = "/hand1.png" id = "centerImage" class = "img-responsive" alt = "hand1">
            </div>
            <div class = "col-lg-4">
                <h1 class = "typeHeading text-center">Typing Game</h1>
            </div>
            <div class = "col-lg-4">
                <img src = "/hand2.gif" id = "centerImage" class = "img-responsive" alt = "hand2">
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-12">
                <form action = "/start" method = "post">
                    <h3 id = "userId" class = "text-center"></h3>
                    <h3 class = "text-center">Press the button when ready to play:</h3>                    
                    <input class = "center-block vertical-center" type = "submit" value = "Submit">
                </form>
            </div>                
        </div>
        <script>
            var name = document.cookie;
            var userName = name.substring(name.indexOf('=') + 1, name.length);
            document.getElementById('userId').innerHTML = userName;
        </script>
    </body>    
</html>
